<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Jugador vs Computadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Tic-Tac-Toe</h1>
    <div id="game-container">
        <div id="timer">Tiempo: 0s</div>
        <table id="tic-tac-toe-board">
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
        <div id="winner-message"></div>
        <!-- Botón de "Jugar de nuevo" -->
        <button id="play-again-button" style="display: none;">Jugar de nuevo</button>
    </div>
    <h2>Mejores tiempos</h2>
    <ul id="high-scores"></ul>
    <button id="reset-scores-button">Restablecer Puntajes</button> <!-- Nuevo botón para restablecer -->
    <script src="scrip.js"></script>
</body>
</html>
